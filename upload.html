<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Processos</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="popupstyle.css">
</head>
<body>
    <div class="container">
        <img src="logo-top.png" alt="Logo do Sistema" class="logo">
        <h2>Sistema de Distribuição Processual</h2>
        <h1>Upload de Processos</h1>

        <!-- Alterando o formulário para chamar a função handleUpload -->
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file">Selecione o arquivo Excel:</label>
            <input type="file" name="file" id="file" required>

            <!-- Div para mostrar a checklist após o upload do arquivo -->
            <div id="checklistDiv">
                <h3>Selecione os processos para distribuir:</h3>
                <div id="checklist"></div>
            </div>

            <button type="submit">Upload</button>
        </form>

        <!-- Botão de checklist sempre visível -->
        <button id="checklistButton">Checklist</button>

        <a href="/historico">
            <button>Histórico de Distribuições</button>
        </a>
    </div>

    <!-- Popup de aviso -->
    <div id="popup" style="display: none;">
        <span></span>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <!-- Incluir o arquivo JS -->
    <script src="upload.js"></script>
</body>
</html>
